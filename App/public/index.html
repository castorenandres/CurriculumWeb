<!DOCTYPE htlm>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="./styles.css">

        <title>Curricula0016</title>
        </head>

    <body style="background-color: rgb(255, 241, 230);">
        <nav class="navbar sticky-top navbar-expand-dark navbar-dark bg-dark">
            <a class="navbar-brand" href="./index.html">Andres</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
                    <a class="navbar-brand" href="./contacto.html">Contacto <span class="sr-only">(current)</span></a>
                  </li>
                </ul>
              </div>
        </nav>

        <div class="container-fluid" id = "AboutMe">
            <button style="margin: 10px;" type="button" class="btn btn-secondary" v-on:click = "isHidden = !isHidden">Do you wish to learn about me? click me!</button>
            <p style="text-align: justify;" v-if="!isHidden"> {{aboutme}} </p>
        </div>

        <hr>

        <div class="container-fluid" id = "Educacion">
            <p style="text-align: justify;">{{education}}</p>
        </div>

        <br>

        <div class="container">
            <h2 style="text-align: center;">Skills</h2>
        </div>

        
        <div class="card-deck" style="margin-left: 20px; margin-right: 20px;" id = "App">
            <div class="card text-white bg-secondary mb-3">
                <h3 style="text-align: center;">Languages</h3>
                <ul>
                    <li v-for = "language in languages" :key="language.title">
                        {{language.nameLang}}
                    </li>
                </ul>
            </div>
            
            <div class="card text-white bg-secondary mb-3">
                <h3 style="text-align: center;">Framework/Database</h3>
                <ul>
                    <li v-for = "frame in frames" :key="frame.title">
                        {{frame.nameFrame}}
                    </li>
                </ul>
            </div>
            
            <div class="card text-white bg-secondary mb-3">
                <h3 style="text-align: center;">Spoken</h3>
                <ul>
                    <li v-for = "spoken in spokens" :key="spoken.title">
                        {{spoken.nameSpoken}}
                    </li>
                </ul>
            </div>
            
        </div>
        
        
        
        <script>
            var des = new Vue ({
                el: '#AboutMe',
                data: {
                    aboutme: "Hola! Soy Andres, estudiante en Ingenieria en Tecnologias Computacionales. Algunos pasatiempos que tengo son: jugar videojuegos, ver series y peliculas y escuchar musica. Durante la cuarentena he estado aprendiendo a tocar el piano, aun me falta mucho por aprender.", 
                    isHidden: true
                }
            })

            var edu = new Vue ({
                el: '#Educacion',
                data: {
                    education: "Actualmente estoy estudiando Ingenieria en Tecnologias Computacionales en el Instituto Tecnologico y de Estudios Superiores de Monterrey (ITESM).Estoy en 7to semestre y la fecha de graduacion esperada es diciembre 2021."
                }
            })

            var app = new Vue ({
                el: '#App',
                data: {
                    languages: [],
                    frames: [],
                    spokens: []
                },
                mounted() {
                    axios
                        .get('http://localhost:4001/language')
                        .then(response => {
                            this.languages = response.data.lang
                        })
                    axios
                        .get('http://localhost:4001/framework')
                        .then(response => {
                            this.frames = response.data.frame
                        })
                    axios
                        .get('http://localhost:4001/spoken')
                        .then(response => {
                            this.spokens = response.data.spoken
                        })
                }
            })
        </script>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
